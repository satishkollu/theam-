  <body>
    <div class="box">
      <div>
        <h2><i class="fa fa-home" aria-hidden="true"> </i>Skills</h2>
      </div>
      <p>time to add your Skills</p>
      <form>
        <!-- project 1 -->

        <div class="inputBox">
          <input
            type="text"
            name="skill1"
            required
            placeholder="Skill 1*"
            maxlength="50"
            aria-required="true"
            id="skillInput"
          />
        </div>

        <div>
          <input
            type="button"
            name="prev"
            value="prev"
            onclick="location.href='bio.html'"
          />

          <input
            type="button"
            name="next"
            value="next"
            onclick="location.href='projects.html'"
          />
        </div>
      </form>
    </div>
